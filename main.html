<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>

        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmal(){
            Email.send({
            Host : "smtp.gmail.com",
            Username : "pratyushkumardelhi55@gmail.com",
            Password : "THE  MAN  PRATYUSH1.",
            To : "pratyushkumardelhi55@gmail.com",
            From : doc.getElementById("email").value,
            Subject : "New Content Form Enquiry",
            Body : "Name" + doc.getElementById("name").value + "<br> Email: " + doc.getElementById("email").value + "<br> Query: " + doc.getElementById("query").value

    </script>
</body>
